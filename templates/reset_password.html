{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <h1>Reset Password</h1>
        <form action="{{ url_for('reset_password') }}" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label>Security Question</label>
                <select name="sec_question">
                    <option value="mother_name">What is your mother's maiden name?</option>
                    <option value="birth_place">What city were you born in?</option>
                    <option value="pet_name">What is the name of your first pet?</option>
                </select>
            </div>
            <div class="form-group">
                <label>Security Answer</label>
                <input type="text" name="sec_answer" required>
            </div>    
            <button type="submit">Reset Password</button>
        </form>
    </div>
{% endblock content %}
