<!-- contact.html -->
{% extends "layout.html" %}
{% block content %}
<h1>Contact Us</h1>
<p>Please fill out the form below to contact us for any questions or issues.</p>
<form method="POST">
    <div>
        <label>Name</label>
        <input type="text" name="name">
    </div>
    <div>
        <label>Email</label>
        <input type="email" name="email">
    </div>
    <div>
        <label>Subject</label>
        <input type="text" name="subject">
    </div>
    <div>
        <label>Message</label>
        <textarea name="message" rows="10" cols="30"></textarea>
    </div>
    <button type="submit">Submit</button>
</form>
{% endblock content %}
