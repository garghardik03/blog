{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <h1>Account</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.usr_name }}">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.usr_eml }}">
            <input type="submit" value="Update Account">
        </form>
    </div>
{% endblock content %}
