{% extends "layout.html" %}
{% block content %}
<form action="{{ url_for('register') }}" method="post">
    <label> First Name
        <input type="text" name="usr_fname">
    </label>
    <label> Last Name
        <input type="text" name="usr_lname">
    </label>
    <label> Email
        <input type="email" name="usr_eml">
    </label>
    <label> Mobile Number
        <input type="number" name="usr_phone">
    </label>
    <label> Password
        <input type="password" name="usr_pwd">
    </label>
    <button type="submit">Register</button>
</form>
{% endblock content %}
