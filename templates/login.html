{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="post">
            <label>Email</label>
            <input type="email" name="usr_eml" required>
            <label>Password</label>
            <input type="password" name="usr_pwd" required>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="{{ url_for('reset_password') }}">Forgot password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
    </div>
{% endblock content %}
